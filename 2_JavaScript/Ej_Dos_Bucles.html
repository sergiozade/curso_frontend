		<h1>bucles</h1>

<script> 
var inicio; inicio = prompt("¿Me das un principio?");
   var fin = prompt("¿Me das un final?");
       fin= parseInt (fin);
       inicio= parseInt (inicio);
       contador=inicio;

       while (contador<fin && contador<=fin)
       {
           alert(contador);
           contador=contador +1;
       }
 
       
       while (contador>fin && contador>=fin)
       {
           alert(contador);
           contador=contador -1;
       }




       
</script>
